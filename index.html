<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <h1 class="title">New Years Eve</h1>

    <div class="timer">
        <div class="box">
            <span class="unit" id="days">0</span>
            <p class="description">Days</p>
        </div>
        <div class="box">
            <span class="unit" id="hours">0</span>
            <p class="description">Hours</p>
        </div>
        <div class="box">
            <span class="unit" id="minutes">0</span>
            <p class="description">Minutes</p>
        </div>
        <div class="box">
            <span class="unit" id="seconds">0</span>
            <p class="description">Seconds</p>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
